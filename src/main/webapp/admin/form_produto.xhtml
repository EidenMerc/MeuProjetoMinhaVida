<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/publico/template.xhtml">
	<br></br>
	<body>
		<h:form id="CadProd">

			<font></font>
			<p:panel header="Cadastro de Produtos">
				<font></font>
				<p:messages>
					<font></font>

					<font></font>
				</p:messages>
				<font></font>
				<font></font>
				<p:panelGrid columns="3" cellpadding="1">
				<h:outputLabel for="Nome" value="Nome:" style="font-weight:bold" />
				<font></font>
				<p:inputText id="nome" value="#{produtoCtrl.produto.nome}"
					required="true" requiredMessage="Campo Obrigatorio" label="Nome"
					update="CadProd" />
				<font></font>
				<p:message for="nome" />
				<font></font>
				<font></font>
				<h:outputLabel for="Preço" value="Preço" style="font-weight:bold" />
				<font></font>
				<p:inputText id="preco" value="#{produtoCtrl.produto.preco}"
					required="true" requiredMessage="Campo Obrigatorio" label="Nome"
					update="CadProd" />
				<font></font>
				<p:message for="preco" />
				<font></font>
				<font></font>
				<h:outputLabel for="Codigo" value="Codigo" style="font-weight:bold" />
				<font></font>
				<p:inputText id="codigo" value="#{produtoCtrl.produto.id}"
					required="true" label="Codigo" update="CadProd" />
				<font></font>
				<p:message for="codigo" />
				<font></font>
				</p:panelGrid>
				<font></font>
				<font></font>
				<br></br>
				<p:commandButton value="Salvar" action="#{produtoCtrl.actionGravar}"
					ajax="false" icon="ui-icon-check" validateClient="true"
					style="margin-right:10px" />
				<font></font>
				<p:commandButton value="Listar Produtos"
					action="/admin/lista_produto" ajax="fase" validateClient="true"
					style="margin-right:10px" />
				<font></font>

			</p:panel>
			<br></br>
			<br></br>
		</h:form>
	</body>
</ui:decorate>
