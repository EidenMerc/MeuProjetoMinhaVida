<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Produtos</title>
</h:head>
<h:body>
	<h:form id="CadProd">

		<div align="center">
			<p:commandButton value="visualizar lista" update="CadProd"
				action="/admin/lista_produto">
			</p:commandButton>
			<p:panelGrid columns="2">
				<f:facet name="header">
					<h:outputLabel value="Cadastro de Produtos" />
				</f:facet>
				<p:outputLabel value="Código" />
				<p:inputText readonly="true" value="#{produtoCtrl.produto.id}" />
				<p:outputLabel value="Nome" />
				<p:inputText value="#{produtoCtrl.produto.nome}" />
				<p:outputLabel value="Preço" />
				<p:inputText value="#{produtoCtrl.produto.preco}">
					<f:validateDoubleRange minimum="0.0" />
				</p:inputText>
			</p:panelGrid>

			<p:commandButton value="Salvar" update="CadProd"
				action="#{produtoCtrl.actionGravar}">
			</p:commandButton>

		</div>

	</h:form>
</h:body>
</html>
