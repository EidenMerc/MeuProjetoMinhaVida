<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/publico/template.xhtml">
	<br></br>
	<body>
		<h:form id="CadProd">

			
			<p:panel header="Cadastro de Produtos" enctype="multipart/form-data">
				<p:panelGrid columns="2">
				
				<p:panelGrid columns="1" cellpadding="2">
					<h:outputLabel for="Nome" value="Nome:" style="font-weight:bold" />
					<p:inputText id="nome" value="#{produtoCtrl.produto.nome}"
						required="true" requiredMessage="Campo Obrigatorio" label="Nome"
						update="CadProd" />

					
					<h:outputLabel for="Preço" value="Preço" style="font-weight:bold" />
					<p:inputText id="preco" value="#{produtoCtrl.produto.preco}"
						required="true" requiredMessage="Campo Obrigatorio" label="Nome"
						update="CadProd" />
					
					<h:outputLabel for="Codigo" value="Codigo" style="font-weight:bold" />
					<p:inputText id="codigo" value="#{produtoCtrl.produto.id}"
						required="true" label="Codigo" update="CadProd" />

					<h:outputLabel for="Categoria" value="Categoria"
						style="font-weight:bold" />
					
					<h:outputLabel for="Categoria" value="Categoria" style="font-weight:bold" />
					<p:inputText id="Categoria" value="#{produtoCtrl.produto.caminho}"
						required="true" label="Categoria" update="CadProd" />
					
					<p:outputLabel for="descricao" value="Descrição:"/>
					<p:inputTextarea id="descricao" value="#{produtoCtrl.produto.descricaoproduto}" required="true" label="descrição" update="CadProd"/>
				</p:panelGrid>
				<br></br>

				<p:commandButton value="Salvar Produto"
					action="#{produtoCtrl.actionGravar}"  update="CadProd" />


			</p:panel>
			<br></br>
			<br></br>
		</h:form>
	</body>
</ui:decorate>
