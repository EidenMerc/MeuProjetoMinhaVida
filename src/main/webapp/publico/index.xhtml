<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/publico/template.xhtml">
	
	<h:head>
	<link href="../css/template.css" rel="stylesheet" type="text/css"></link>
	
	</h:head>

	<h:body>
	
		<div align="center">

			<h:form id="form">
				<p:dataGrid var="car" value="#{produtoCtrl.listagem}" columns="2" cellpadding="2">

					
					
					<!-- a parte de baixo da nome as sub-tabelas -->
					<p:panel header="" style="text-align:center">
						<h:panelGrid columns="1" style="width:100%">

							<h:outputText value="#{car.preco}" />
							<p:graphicImage value="/resources/imagens/#{car.caminho}.jpg"
								width="200" />

							<p:commandButton update=":form:carDetail" actionListener="#{carrinhoCtrl.novoProduto}" title="add carrinho">

								<p:collector value="#{produto}"
									addTo="#{carrinhoCtrl.carrinho.produto}"/>
							</p:commandButton>
							
						</h:panelGrid>
					</p:panel>

				</p:dataGrid>

				<p:dialog header="Dados do Produto" widgetVar="carDialog"
					modal="true" showEffect="fade" hideEffect="fade" resizable="false">
					<p:outputPanel id="carDetail" style="text-align:center;">
						<p:panelGrid style="=text-align: left">



						</p:panelGrid>
					</p:outputPanel>
				</p:dialog>
			</h:form>

			<br></br> <br></br> <br></br> <br></br>
			<h1>Bem Vindo</h1>


		</div>
		<footer align="center" id="footer">

		<span>Virtual Store 2.0</span> </footer>
	</h:body>
