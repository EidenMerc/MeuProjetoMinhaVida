<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/publico/template.xhtml">

	<h:head>
		<link href="../css/template.css" rel="stylesheet" type="text/css"></link>

	</h:head>

	<h:body>

		<div align="center">

			<h:form id="form">
				<p:dataGrid var="car" value="#{produtoCtrl.listagem}" columns="3"
					cellpadding="3">
					<!-- a parte de baixo da nome as sub-tabelas -->


					<h:panelGrid columns="3">

						<h:outputText value="#{car.preco}" />
						<p:graphicImage value="/resources/imagens/#{car.caminho}.jpg"
							width="200" />

						<p:commandButton update=":form:carDetail"
							actionListener="#{carrinhoCtrl.novoProduto}" title="add carrinho">

							<p:collector value="#{produto}"
								addTo="#{carrinhoCtrl.carrinho.produto}" />
						</p:commandButton>

					</h:panelGrid>


				</p:dataGrid>

				<p:outputPanel id="carDetail" style="text-align:center;">

				</p:outputPanel>
			</h:form>

			<br></br> <br></br> <br></br> <br></br>



		</div>

	</h:body>
