<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/publico/template.xhtml">

	<body>
		<div align="center">

			<h:form id="form">
				<p:dataGrid var="car" value="#{produtoCtrl.listagem}" columns="3"
					layout="grid" rows="12" paginator="true" id="Produto"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="6,12,16">

					<f:facet name="header">
            Produtos no Estoque
        </f:facet>
<!-- a parte de baixo da nome as sub-tabelas -->
					<p:panel header="#{produtoCtrl.produto.id}" style="text-align:center">
						<h:panelGrid columns="1" style="width:100%">


							<h:outputText value="#{produtoCtrl.produto.preco}" />

							<p:commandLink update=":form:carDetail"
								oncomplete="PF('carDialog').show()" title="View Detail">
								<h:outputText styleClass="ui-icon ui-icon-search"
									style="margin:0 auto;" />
								<f:setPropertyActionListener value="#{Produto}"
									target="#{produtoCtrl.listagem}" />
							</p:commandLink>
						</h:panelGrid>
					</p:panel>

				</p:dataGrid>

				<p:dialog header="Dados do Produto teste" widgetVar="carDialog" modal="true"
					showEffect="fade" hideEffect="fade" resizable="false">
					<p:outputPanel id="carDetail" style="text-align:center;">
						<p:panelGrid columns="2"
							rendered="#{not empty produtoCtrl.listagem}"
							columnClasses="label,value">
							<f:facet name="header">
							
							</f:facet>

							<h:outputText value="Nome" />
							<h:outputText value="#{produtoCtrl.produto.nome}" />

							<h:outputText value="Valor:" />
							<h:outputText value="#{produtoCtrl.produto.preco}" />

							<h:outputText value="Quantidade" />
							<h:outputText value="$#{vendas.selectedVendas.venda1}" />
						</p:panelGrid>
					</p:outputPanel>
				</p:dialog>
			</h:form>

			<br></br> <br></br> <br></br> <br></br>
			<h1>Bem Vindo</h1>


		</div>
		<footer align="center" id="footer">
		<h6>Â©2016 Todos os direitos reservados.</h6>
		<span>Virtual Store 2.0</span> </footer>
	</body>

</ui:decorate>
