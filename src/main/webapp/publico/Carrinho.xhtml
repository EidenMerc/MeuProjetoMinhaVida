<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/templatecarrinho.xhtml">

	<h:head>

	<h1>CARRINHO DE COMPRAS</h1>
</h:head>
<h:body>
	
	<h:form prependId="false">
		<div align="center">
			<p:dataTable id="dataTableProduto"	
				value="#{carrinhoCtrl.pedido.pedidos}" var="pedido">
				<p:column headerText="PRODUTO">
					<h:outputText value="#{pedido.pro_id.nome}" />
				</p:column>

				<p:column headerText="QUANTIDADE">
					<h:outputText value="#{pedido.ipe_qtde}" />
					<p:commandButton value="-" style="margin-left: 15%;" action="#{carrinho.remover(pedido.pro_id)}" update="@form" />
				</p:column>

				<p:column headerText="VALOR">
					<h:outputText value="#{pedido.pro_id.preco}" />
				</p:column>

				<p:column headerText="Ações">
				</p:column>
				<h:column>

				</h:column>

			</p:dataTable>
		</div>
	</h:form>

</h:body>
</ui:decorate>
